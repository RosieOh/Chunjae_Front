<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    <hr>
    <h3>이미지</h3>
    <img src="./img/2.webp" alt="프로미스 나인" title="프로미스 나인">
    <hr>
    <h3>오디오</h3>
    <audio controls autoplay muted> <!-- controls - mp3 플레이어 연결 콘솔 --> 
        <source src="./sound/ditto.mp3" type="audio/mp3">
        <source src="./sound/ditto.ogg" type="audio/ogg">
        <source src="./sound/ditto.wav" type="audio/wav">
    </audio>  
    <hr>
    <h3>비디오</h3>
    <video poster="./img/2.webp" controls loop muted>
        <source src="./movie/ditto.mp4" type="video/mp4">
        <source src="./movie/ditto.ogv" type="video/ogg">
        <source src="./movie/ditto.webm" type="video/webm">
    </video>
    <hr>
    <h3>iframe 요소</h3>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/NgYtTTogbQg" title="박재범 (Jay Park) - &#39;Candy (Feat. Zion.T)&#39; Official Music Video (KO/EN/JP/CN)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
